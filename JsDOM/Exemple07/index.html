<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
</head>

<body>
    <form action="..." method="GET" id="select-checkbox">
        <label>
            HTML5
            <input type="checkbox" name="checkbox" value="HTML5" />
        </label>
        <br />

        <label>
            CSS3
            <input type="checkbox" name="checkbox" value="CSS3" />
        </label>
        <br />

        <label>
            Javascript
            <input type="checkbox" name="checkbox" value="Javascript" />
        </label>
        <br />
        <br />

        <button>Select your favorite!</button>
    </form>

    <div id="submit"></div> <!--Quando clicar em submit vem para essa div-->
    <div id="change"></div> <!--Quando apenas selecionar o "checkbox" vem para essa div-->

</body>

</html>
